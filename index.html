<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <button id="rock" class="move-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>
        <button id="paper" class="move-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>
        <button id="scissors" class="move-button"><img src="scissors-emoji.png" alt="" class="move-icon"></button>
        <p id="winLoss" class="result"></p>
        <p id="bothChoice"></p>
        <p id="score" class="score"></p>
        <button id="reset">Reset Score</button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
